<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
Use tab keys to move from one input field to the next.
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">User id:</label>
<input type="text" name="userid" size="12" required></li>
<li><label for="passid">Password:</label>
<input type="password" name="passid" size="12" required></li>
<li><label for="username">Name:</label>
<input type="text" name="username" size="50" required></li>
<li><label for="address">Address:</label>
<input type="text" name="address" size="50" required></li>
<li><label for="country">Country:</label>
<select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="zip">ZIP Code:</label>
<input type="text" name="zip" required></li>
<li><label for="email">Email:</label>
<input type="text" name="email" size="50" required></li>
<li><label id="gender">Sex:</label>
<input type="radio" name="msex" value="Male" /><span>Male</span>
<input type="radio" name="fsex" value="Female" /><span>Female</span></li>
<li><label>Language:</label>
<input type="checkbox" name="en" value="en" checked /><span>English</span>
<input type="checkbox" name="nonen" value="noen" /><span>Non English</span></li>
<li><label for="desc">About:</label>
<textarea name="desc" id="desc"></textarea></li>
<input type="submit" name="submit" value="Submit" />
</ul>
</form>
</body>
</html>
